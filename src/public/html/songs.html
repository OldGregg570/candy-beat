<div class="modal-header">
    <h3 class="modal-title">My Songs</h3>
</div>

<div class="modal-body">
  <div class="item-songs"
       ng-repeat="song in songs"
       ng-click="loadSong(song._id)">
    {{ song.name }}
  </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="publish()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
