<div class="modal-header">
    <h3 class="modal-title">Save Synthesizer Patch</h3>
</div>

<div class="modal-body">
 <input type="text"
         class="form-control"
         placeholder="Patch Name"
         aria-describedby="menu-addon"
         ng-model="patchName">
 </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirmSave(patchName)">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
